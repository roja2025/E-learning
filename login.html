<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen flex items-center justify-center dark:bg-gray-900 dark:text-white">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md animate-fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>
    <form id="login-form" class="space-y-5">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" required placeholder="you@example.com" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" required placeholder="Enter password" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex justify-between items-center">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-600" />
          <span class="ml-2">Remember me</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Log In</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
  </div>
  <footer class="bg-blue-700 text-white text-center py-4 mt-10">
    <p>&copy; 2025 Jaro E-Learning. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
