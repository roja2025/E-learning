<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Jaro E-Learning</h1>
    <div>
      <a href="index.html" class="mx-2 hover:underline">Home</a>
      <a href="courses.html" class="mx-2 hover:underline">Courses</a>
      <a href="login.html" class="mx-2 hover:underline">Log In</a>
      <a href="signup.html" class="mx-2 hover:underline">Sign Up</a>
      <a href="profile.html" class="mx-2 hover:underline">Profile</a>
    </div>
  </nav>

  <section class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Create Account</h2>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" class="w-full mb-4 p-2 border rounded" required>
        <input type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required>
        <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Sign Up</button>
      </form>
    </div>
  </section>
  
  <footer class="bg-blue-700 text-white text-center py-4 mt-10">
    <p>&copy; 2025 Jaro E-Learning. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
